<div class="centered-content">
    <div class="chat-container has-background-white">
        <h1 class="title has-text-primary">
            Alice and Bob
        </h1>
        <div class="list-menu" *ngFor="let message of messages">
            <a *ngIf="message._leftside" class="list-menu-item-left has-background-light">
                <p>{{ message.title }}</p>
            </a>
            <a *ngIf="!message._leftside" class="list-menu-item-right has-background-light">
                <p>{{ message.title }}</p>
            </a>
        </div>
        <br>
        <input #taskTitleInput class="input has-background-light is-medium" type="text"
        placeholder="Enter message..."><br>
        <div class="buttons is-centered">
            <button class="button is-medium" (click)="createLeftMessage(taskTitleInput.value)">Alice</button>
            <button class="button is-primary has-text-white is-medium" (click)="createRightMessage(taskTitleInput.value)">Bob</button>
        </div>
    </div>
</div>
